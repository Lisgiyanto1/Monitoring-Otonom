# File: sonar-project.properties (di root)
# Konfigurasi untuk analisis proyek frontend (React/Vite)

sonar.projectKey=project-realese-frontend
sonar.projectName=Project Realese - Frontend

# Path ke source code, relatif dari lokasi file ini (folder root)
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Abaikan file/folder yang tidak perlu dianalisis
sonar.exclusions=node_modules/**

# Path ke laporan cakupan tes (coverage report)
sonar.javascript.lcov.reportPaths=coverage/lcov.info