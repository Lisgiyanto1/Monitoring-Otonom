# File: backend/sonar-project.properties
# Konfigurasi untuk analisis proyek backend (Express.js)

sonar.projectKey=project-realese-backend
sonar.projectName=Project Realese - Backend

# Path ke source code, relatif dari lokasi file ini (folder backend)
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Abaikan folder yang tidak perlu dianalisis
sonar.exclusions=node_modules/**

# Path ke laporan cakupan tes (coverage report)
# Pastikan Jest/alat testing Anda menghasilkan laporan lcov
sonar.javascript.lcov.reportPaths=coverage/lcov.info