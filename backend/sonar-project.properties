# ==========================================
# File: backend/sonar-project.properties
# ==========================================
sonar.projectKey=project-realese-backend
sonar.projectName=Project Realese - Backend
sonar.projectVersion=1.0

# Hanya analisis source dan test folder
sonar.sources=src
sonar.tests=test

# Bahasa & encoding
sonar.sourceEncoding=UTF-8

# Abaikan file dan folder yang tidak relevan
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/jest.config.mjs,**/types/**

# Tentukan pattern file test
sonar.test.inclusions=**/*.test.ts

# Laporan coverage (hasil Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
